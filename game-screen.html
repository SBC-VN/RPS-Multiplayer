<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MultiPlayer RPS</title>
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=".\assets\css\style.css">
</head>
<body>
    <div id="game-header">
        <h1>Multi-Player Rock-Paper-Scissors Game</h1>
        <h3 id="sub-header">Game Screen</h3>
        <hr>
    </div>
    <br>
    
    <div id="main-section">
        <div id="player-1-section">
            <div id="player-1-nametag" class="player-nametag">
                <h3>Seconds remaining: <span id="time-remaining">20</span></h3>
                <span class="name-span"><h3>Your choices:</h3></span>
                
            </div>
            <div id="player-choice">
                <img src="./assets/images/rock.png" id="player-rock-choice" class="rps-choice-img">
                <img src="./assets/images/paper.png" id="player-paper-choice" class="rps-choice-img">
                <img src="./assets/images/scissors.png" id="player-scissors-choice" class="rps-choice-img">
            </div>
             <button type="button" id="throw-button">Throw!</button>
        </div>
        <hr>
        <div id="player-2-section">
            <div id="player-2-nametag" class="player-nametag">
                <span class="name-span"><h3>Player 2</h3></span>
                <span class="name-span" id="player-2-name">Name 2</span>
            </div>
            <div id="player-2-choice">
                <img src="./assets/images/question.png" id="player-2-nochoice-img" class="rps-choice-img">
            </div>
        </div>
    </div>
    
    <div id="right-section">
        <h5>Chat</h5>
        <form>            
            <input type="text" name="message" id="msg-text">
            <button type="submit" value="Submit" id="msg-submit-btn">+</button>
        </form>        
        <div id="chat-display">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src=".\assets\javascript\database.js"></script>
    <script src=".\assets\javascript\game.js"></script>
</body>
</html>
